<ion-modal-view>
	<ion-header-bar>
	<h1 class="title">Profile</h1>
	<div class="buttons"></div>
		<button class="button button-clear" ng-click="home.closeModal()">Close</button>

	</ion-header-bar>

	<ion-content>
		<div class="item item-body">
			<h2>{{home.info.name}}</h2>
			<p>Age: {{home.info.age}}</p>
			<p>Gender: {{home.info.gender}}</p>
			<p>Location: {{home.info.location}}</p>
			
		</div>
</ion-modal-view>
