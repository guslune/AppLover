<ion-view view-title="Matches">
	<ion-content>

		<ion-list can-swipe="true">
			<ion-item class="item item-avatar" ng-repeat="item in matc.list">
				<img ng-src="{{item.avatar}}">
				<h2>{{item.name}}, {{item.age}}</h2>
				<p>{{item.email}}</p>
				<p><i class="ion-location"></i> {{item.location}}</p>

				<button class="button-assertive" ng-click="matc.unmatch(item.$id)">Unmatch</button>

			</ion-item>
			<ion-item class="item item-avatar" ng-repeat="item in matc.list" ng-click="matc.openMessageModal(item.$id)">
		</ion-list>

	</ion-content>
</ion-view>
